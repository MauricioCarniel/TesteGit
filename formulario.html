<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2 style="text-align: center;">Formulários HTML</h2>
    <hr>
    <form action="#">
        <label for="fnome">Nome</label>
        <input type="text" name="fnome" id="fnome" autofocus placeholder="Digite seu nome!">
        <br>
        <label for="fmail">E-mail</label>
        <input type="email" name="fmail" id="fmail" placeholder="Digite seu e-mail">
        <br>
        <button>Enviar</button>
    </form>
    <form action="#">
        <input type="radio" name="fav_language" id="html" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" name="fav_language" id="java" value="Java">
        <label for="java">Java</label>
    </form>
    <input type="checkbox" name="veiculo1" id="veiculo1" value="Bike">
    <label for="veiculo1">Eu tenho Bike</label>
    <br>
    <label for="fcar">Escolha um carro</label>
    <select name="carro" id="carro">
        <option value="gol">Gol</option>
        <option value="celta">Celta</option>
        <option value="ka">Ka</option>
        <option value="corola">Corola</option>
    </select>
    <br><br><br>

    <textarea name="carniel" id="carniel" cols="30" rows="10">Carniel</textarea>
</body>
</html>
