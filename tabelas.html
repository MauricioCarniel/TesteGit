<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2 style="text-align: center;">Tabelas em HTML</h2>
    <hr>
    <table>
        <tr>
            <th>Empresa</th>
            <th>Contato</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>João</td>
            <td>EUA</td>
        </tr>
        <tr>
            <td>SpaceX</td>
            <td>Eloi</td>
            <td>Canada</td>
        </tr>

    </table>
    <table style="width: 100%;">
        <tr>
            <th style="width: 80%;">Empresa</th>
            <th>Contato</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>João</td>
            <td>EUA</td>
        </tr>
        <tr>
            <td>SpaceX</td>
            <td>Eloi</td>
            <td>Canada</td>
        </tr>
    </table><hr>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Rodrigo</td>
            <td>Macedo</td>
            <td style="text-align: center;">30</td>

        </tr>
        <tr>
            <td>Mauicio</td>
            <td>Carniel</td>
            <td style="text-align: center;">30</td>
        </tr>
    </table>
</body>
</html>
